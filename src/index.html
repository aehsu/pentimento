<!DOCTYPE html>
<html>
<head>
    <title>Capture Widget/Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='jquery-1.10.2.min.js'></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script type='text/javascript'>
        $(document).ready(function(){
            var iw = $(window).width();
            var ih = $(window).height();
            $('#sketchpad')[0].width = 0.8 * iw;
            $('#sketchpad')[0].height = 0.8 * ih;

            $('#slider').width($('canvas').width());
            $('#ticker').css('position', 'absolute'); //so many bad things.
            $('#ticker').css('left', parseInt($('#slider').width())+20 + 'px'); //holy shit.
            $('#ticker').css('top', parseInt($('#slider').position().top)-10 + 'px'); //oh god.
            //temporary one-time off's to do initialization correctly..."correctly"
        })
    </script>
    <!--<script type='text/javascript' src='pentimento_loader.js'></script>-->
    <script type='text/javascript'>
        pentimento = {};
        function global_time() { return (new Date()).getTime(); }
    </script>
    <script type='text/javascript' src="wavesurfer.min.js"></script>
    <script type='text/javascript' src="RecordRTC.js"></script>
    <script type='text/javascript' src='pentimento_model_lecture.js'></script>    
    <script type='text/javascript' src='pentimento_model_state.js'></script>

</head>

<body>
        <div>
            <input type="image" src="icons/media_record.png" class="recording-tool center" data-label="begin">
            <input type="image" src="icons/media_playback_stop.png" class="recording-tool hidden center" data-label="stop">
            
            <table style="display:inline-block;position:relative;top:15px;">
                <tr>
                    <td>
                    <input type="checkbox">Visuals
                    <input type="checkbox">Auto<br>
                    </td>
                </tr>

                <tr>
                    <td><input type="checkbox">Audio</td>
                </tr>
            </table>

            <input type="image" src="icons/media_playback_start.png" class="nonlive-tool center" data-toolname="play">
            <input type="image" src="icons/pause.png" class="nonlive-tool hidden center" data-toolname="stop">
            <table style="display:inline-block;position:relative;top:15px;">
                <tr>
                    <td>
                    <input type="checkbox">No Pause
                    </td>
                </tr>

                <tr>
                    <td><input type="checkbox">Fast Replay</td>
                </tr>

            </table>

            <input type="image" src="icons/media_skip_backward.png" class="nonlive-tool center" data-toolname="rewind">
            <input type="image" src="icons/media_skip_forward.png" class="nonlive-tool center" data-toolname="fastforward">

            <label>delete last recording</label>
            <input type="image" src="icons/scratch.png" class="nonlive-tool center" data-toolname="scratch">
            <label>redraw selection</label>
            <input type="image" src="icons/pen.png" class="nonlive-tool center" data-toolname="redraw">

            <label>Move selection to current time</label>
            <input type="image" src="icons/moveInTime.png" class="nonlive-tool center" data-toolname="move-in-time">

            <!-- <input type="image" src="icons/redraw.png" class="nonlive-tool center" data-toolname="redraw"> -->

            <input type="checkbox" class="center">ghosts
            <input type="checkbox" class="center">grid
            <input type="checkbox" class="center">margin

       <!--      <button class="nonlive-tool" data-toolname="full-rewind" height="20px"> |< </button>
            <button class="nonlive-tool" data-toolname="full-fastforward" height="20px"> >| </button> -->
            <br/>
            <button class="live-tool" data-toolname="clear">Clear</button> <!-- there should be two version of this..? maybe not. maybe just create new slides -->
            <button class="live-tool" data-toolname="pen">Pen</button>
            <select class="live-tool" data-toolname="width">
                <option value="2">Default width</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>

                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>

            <button class="nonlive-tool" data-toolname="select">Select </button>
            <button class="nonlive-tool" data-toolname="full-rewind"> |< </button>
            <button class="nonlive-tool" data-toolname="rewind"> < </button>
            <button class="nonlive-tool" data-toolname="redraw">Redraw</button>
            <button class="nonlive-tool" data-toolname="delete">Delete</button>
            <button class="nonlive-tool" data-toolname="fastforward"> > </button>
            <button class="nonlive-tool" data-toolname="full-fastforward"> >| </button>
        </div>
        <hr>

                <option value="size1">640x480</option>

                <input type="image" src="icons/pageUp.png" height="40px">

        <button class="btn btn-primary" data-action="play">

            Audio Play

        </button>

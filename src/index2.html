        <div class="container">
            <div class="left-col">

                <label class="ui-label">In-Lecture Tools</label><br>
                <hr>

                <input type="image" src="icons/selection.png" class="live-tool lecture-tool-image" data-toolname="select"><br>
                <label class="ui-label">Selection for editing <br> (eraser side of stylus)</label><br>

                <input type="image" src="icons/feather-2.png" class="live-tool lecture-tool-image" data-toolname="pen"><br>
                <label class="ui-label">Pen</label><br>

                <input type="image" src="icons/highlighter.png" class="live-tool lecture-tool-image" data-toolname="highlight"><br>
                <label class="ui-label">Highlighter</label><br>

                <img src="icons/width.png" width="90px" class="lecture-tool-image"><br>
                <select class="live-tool" data-toolname="width">
                    <option value="2">Default width</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select><br>
                <label class="ui-label">Stroke Width</label><br>

                <button class="live-tool lecture-tool-button" data-toolname="add-slide">Add Slide</button><br>

                <button class="forever-tool" data-toolname="undo" disabled="true">Undo</button>
                <button class="forever-tool" data-toolname="redo" disabled="true">Redo</button>
